<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BooksBooks</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>BooksBooks</h1>
        </header>
        <div class="img-container">
            <img alt="book gif" src="https://webstockreview.net/images/clipart-book-gif-animation-4.gif" id="img">
            <button id="add-book">Add Book</button>
        </div>
        <div class="book-form hidden">
            <form name ="bookForm" action="#">
                <label for="title">Title</label>
                <input type="text"  id="title" name="title" required>
                <label for="author">Author</label>
                <input type="text"  id="author" name="author" required>
                <label for="pages">Pages</label>
                <input type="number" id="pages"  name="pages "required>
                <div>
                   <p>Status</p>
                <input type="radio" value="yes" id="yes" name="status" checked="checked">
                <label for="yes">Read</label>
                <input type="radio"  value="no" id="no" name="status" >
                <label for="no">Not Read</label> 
                </div>
                <button type="button" id="add">Add</button> 
            </form>
        </div>
        <div class="books-ctn" id="booksCtn"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
